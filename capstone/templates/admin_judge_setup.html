<!DOCTYPE html>

{% include 'header.html' %}

	<body>
		<h1>Project/Judge File Upload</h1>
		<form method = "POST" action="judge_setup" enctype="multipart/form-data">
			<div class="form-group">
				<input type="file" name="myFile">
			</div>
			<input class="btn btn-primary" type="submit" value="submit">
		</form>

		{% if submitted == True %}
			<p>Submitted {{ fileName }} successfully.</p>
			<a href="dashboard">Back to Dashboard</a>
		{% endif %}
	</body>

</html>

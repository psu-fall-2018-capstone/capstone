<!DOCTYPE html>

{% include 'header.html' %}

<body>
	<h1>Judging Dashboard</h1>

	<form method = "GET" action="voting">
		<div class="form-group">
			<div class="input-group">
				<p>
					Judge:
					<select name=project>
						{% for x in judgeProjectArray %}
								<option value={{ x|e }}>{{ x|e }}</option>
						{% endfor %}
					</select>
				</p>
			</div>
			<button type="submit" class="btn btn-default">Judge</button>
		</div>
	</form>
</body>

</html>
